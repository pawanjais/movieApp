
<mat-card class="movie-thumbnail">
  <mat-card-header>
    <mat-card-title>{{movie?.title}}</mat-card-title>
    <mat-card-subtitle>{{movie?.release_date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie?.poster_path" [alt]="movie?.title">
  <mat-card-content>
    <p>
        {{movie?.overview}}
    </p>
  </mat-card-content>
  <mat-card-actions class="movie-action">
    <button *ngIf="!useWatchlistApi" class="addButton" mat-raised-button color="primary" (click)="addToWatchList()">Add To WatchList</button>
    <button *ngIf="useWatchlistApi" mat-raised-button color="primary" (click)="deleteFromWatchList()">Delete</button>
    <button *ngIf="useWatchlistApi" mat-raised-button color="primary" (click)="updateFromWatchList('update')" align="end">Update</button>
  </mat-card-actions>
</mat-card>
